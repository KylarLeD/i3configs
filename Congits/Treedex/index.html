<head>

    <title>welcome</title>
    <style>
body {
    background-color: #050505;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
a {
    color: #0077aa;
}
/* tree */
.tree, .tree ul {
    font-family: monospace;
    color: #b6b6b6;
    list-style-type: none;
    margin-left: 0;
    padding: 0;
    position: relative;
    overflow: hidden;
    font-size: 1.4em;
}

.tree li {
    margin: 0;
    padding: 0 20px;
    position: relative;
}

.tree li::before, .tree li::after {
    content: '';
    position: absolute;
    left: 0;
}

.tree li::before {
    border-top: 2px solid #ffffff;
    top: 14px;
    width: 15px;
    height: 0;
}

.tree li::after {
    border-left: 2px solid #ffffff;
    height: 100%;
    width: 0;
    top: -15px;
}

.tree > li::after {
    top: 15px;
}

.tree > li:last-child::after {
    display: none;
}
.search-input {
    text-decoration: white;
    background-color: #050505;
    display: inline-block;
    margin-top: 20px;
    border: 2px solid transparent;
    outline: #ffffff;
    color: #ffffff;
}
    </style>
</head>
